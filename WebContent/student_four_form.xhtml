<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Student Registration Form</title>
</h:head>
<h:body>
	<h:form>
		First name: <h:inputText id="firstname" value="#{studentTwoBean.firstName}" a:placeholder="What's your firstname" />
		<br/><br/>
		Last name: <h:inputText id="lastname" value="#{studentTwoBean.lastName}" a:placeholder="What's your lastname" />
		<br/><br/>
		What's your favorite languague programming: 
		<h:selectManyCheckbox value="#{studentTwoBean.languageFavorites}">
		    <f:selectItems value="#{studentTwoBean.languageOptions}" /> 
		</h:selectManyCheckbox>
		<br/><br/>
		<h:commandButton value="Submit" action="student_four_response" />
	</h:form>
</h:body>
</html>
