<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Student Confirmation</title>
</h:head>
<h:body>
	<div class="card card-default">
	<div class="card-header"></div>
	<div class="card-body">
		<p>The student is confirmed: #{studentTwoBean.firstName} #{studentTwoBean.lastName}</p>
		<p>The student is favorite language: #{studentTwoBean.language}</p>
		<ul>
			<ui:repeat value="#{studentTwoBean.languageFavorites}" var="language">
	        	<li>#{language}</li>
	        </ui:repeat>
		</ul>
	</div>
	</div>
</h:body>
</html>
